<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Rocketnews</title>
</head>
<body>
   <main >
       <div class="container">
            <img src="./assets/logo.svg" alt="Logo" class="img-logo">
       

       <section class="section-content">
            <h1 class="section-title title-h1">atualize ideias e informações em 5 minutos.</h1>
            <h2 class="section-text section-title">tudo que você precisa saber para começar seu dia bem e informado</h2>
            <p class="section-text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
       </section>

       <form class="form-rocketnews" onsubmit=>
            <label class="form-label">Insira seu e-mail:</label>
            <div class="input-area">
                <input type="email" class="form-input" placeholder="oi@rocketseat.com">
                <button type="submit" class="btn-submit">
                    <img src="./assets/send.svg" alt="Enviar" class="btn-submit-img">
                </button>
            </div>
       </form>

       <div class="link">
            <a href="#" class="link-a">
                <p class="link-text">deixe-me ler primeiro</p>
                <img src="./assets/arrow-right.svg" alt="Seta para direita" class="link-img">
            </a>
       </div>      

    </div>    
   </main>
   <div class="img-background">
   </div>
</body>
</html>
